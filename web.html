<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Check Kendaraan</title>

     <!-- Font Icon -->
     <link rel="stylesheet" href="assets/material-design-iconic-font.min.css">

     <!-- Main css -->
     <link rel="stylesheet" href="assets/style.css">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
     <style>
          .swal2-select {
               display: block;
               width: 100%;
               padding: 0.375rem 0.75rem;
               font-size: 1rem;
               line-height: 1.5;
               color: #495057;
               background-color: #fff;
               background-clip: padding-box;
               border: 1px solid #ced4da;
               border-radius: 0.25rem;
               transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
          }

          .centered-label {
               text-align: left;
               margin-bottom: 15px;
               font-weight: bold;
               font-size: 1.2em;
          }

          .solution-text {
               text-align: justify;
          }

          .solution-title {
               font-weight: bold;
          }
     </style>
</head>

<body>
     <div class="main">
          <section class="signup">
               <div class="container">
                    <div class="signup-content">
                         <div class="signup-form"><br/><br />
                              <h2>Check Kendaraan</h2>
                              <p class="description-text">Website ini membantu Anda mengidentifikasi dan menemukan solusi untuk berbagai masalah umum
                                   yang terjadi pada kendaraan motor dan mobil listrik.</p>
                              <form method="POST" class="register-form">
                                   <div class="form-group form-button">
                                        <button type="button" class="form-submit" id="motorCheck"
                                             style="width: 100%;">Check Kendaraan Motor Listrik</button>
                                        <button type="button" class="form-submit" id="mobilCheck"
                                             style="width: 100%; margin-top: 10px;">Check Kendaraan Mobil
                                             Listrik</button>
                                   </div>
                              </form>
                         </div>
                         <div class="signup-image">
                              <figure><img src="assets/image.jpg" alt="sign up image"></figure>
                         </div>
                    </div>
               </div>
          </section>
     </div>

     <script src="assets/jquery.min.js"></script>
     <script>
          document.getElementById('motorCheck').addEventListener('click', function () {
               Swal.fire({
                    title: 'Kendaraan Motor Listrik',
                    html: `
                         <div class="centered-label">Pilih masalah:</div>
                         <form>
                             <div style="margin-bottom: 15px;">
                                 <select id="motorProblem" class="swal2-select">
                                     <option value="Pilih Opsi">Pilih Opsi</option>
                                     <option value="Kegagalan Bantalan atau Bearing">Kegagalan Bantalan atau Bearing</option>
                                     <option value="Getaran dan Kebisingan">Getaran dan Kebisingan</option>
                                     <option value="Berkurangnya Efisiensi">Berkurangnya Efisiensi</option>
                                 </select>
                             </div>
                         </form>
                     `,
                    preConfirm: () => {
                         const problem = document.getElementById('motorProblem').value;
                         let solution = '';

                         switch (problem) {
                              case 'Pilih Opsi':
                                   Swal.showValidationMessage('Silakan pilih opsi terlebih dahulu.');
                                   return false;
                              case 'Kegagalan Bantalan atau Bearing':
                                   solution = 'Menerapkan program perawatan yang kuat yang mencakup inspeksi bearing secara teratur dan penggantian tepat waktu dapat membantu mengurangi masalah ini dan memastikan operasi yang lancar dan tidak terganggu.';
                                   break;
                              case 'Getaran dan Kebisingan':
                                   solution = 'Periksa pemasangan motor dengan hati-hati, periksa apakah ada ketidakseimbangan, dan pertimbangkan untuk mengganti bantalan yang sudah aus.';
                                   break;
                              case 'Berkurangnya Efisiensi':
                                   solution = 'Lakukan pengujian motor secara menyeluruh dengan Analisis Rangkaian Motor dan/atau Analisis Tanda Tangan Listrik untuk menilai integritas komponen dan sambungan internal.';
                                   break;
                         }

                         Swal.fire({
                              title: 'Processing...',
                              text: 'Please wait a moment.',
                              timer: 5000,
                              timerProgressBar: true,
                              didOpen: () => {
                                   Swal.showLoading()
                              }
                         }).then(() => {
                              Swal.fire({
                                   title: '<span class="solution-title">Solusi</span>',
                                   html: `<div class="solution-text">${solution}</div>`,
                                   icon: 'info'
                              });
                         });
                    }
               });
          });

          document.getElementById('mobilCheck').addEventListener('click', function () {
               Swal.fire({
                    title: 'Kendaraan Mobil Listrik',
                    html: `
                         <div class="centered-label">Pilih masalah:</div>
                         <form>
                             <div style="margin-bottom: 15px;">
                                 <select id="mobilProblem" class="swal2-select">
                                     <option value="Pilih Opsi">Pilih Opsi</option>
                                     <option value="Penurunan Kapasitas Baterai">Penurunan Kapasitas Baterai</option>
                                     <option value="Permasalahan Pengisian Daya">Permasalahan Pengisian Daya</option>
                                     <option value="Kerusakan Sistem Rem Regeneratif">Kerusakan Sistem Rem Regeneratif</option>
                                 </select>
                             </div>
                         </form>
                     `,
                    preConfirm: () => {
                         const problem = document.getElementById('mobilProblem').value;
                         let solution = '';

                         switch (problem) {
                              case 'Pilih Opsi':
                                   Swal.showValidationMessage('Silakan pilih opsi terlebih dahulu.');
                                   return false;
                              case 'Penurunan Kapasitas Baterai':
                                   solution = 'Menjaga suhu baterai tetap optimal, menghindari pengisian daya secara berlebihan, dan melakukan pemeliharaan rutin pada sistem baterai.';
                                   break;
                              case 'Permasalahan Pengisian Daya':
                                   solution = 'Memastikan menggunakan stasiun pengisian daya yang terpercaya dan melakukan pemeriksaan rutin terhadap kabel pengisian.';
                                   break;
                              case 'Kerusakan Sistem Rem Regeneratif':
                                   solution = 'Dilakukan perawatan rutin dan pemeriksaan terhadap komponen-komponen sistem rem.';
                                   break;
                         }

                         Swal.fire({
                              title: 'Processing...',
                              text: 'Please wait a moment.',
                              timer: 5000,
                              timerProgressBar: true,
                              didOpen: () => {
                                   Swal.showLoading()
                              }
                         }).then(() => {
                              Swal.fire({
                                   title: '<span class="solution-title">Solusi</span>',
                                   html: `<div class="solution-text">${solution}</div>`,
                                   icon: 'info'
                              });
                         });
                    }
               });
          });
     </script>

</body>

</html>
